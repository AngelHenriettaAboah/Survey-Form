<!-- survey Form -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Survey Form</h1>
      <p id="description">Please take a moment to fill out our survey.</p>
      <form id="survey-form">
        <div>
          <label for="name" id="name-label">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div>
          <label for="email" id="email-label">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div>
          <label for="number" id="number-label">Age:</label>
          <input
            type="number"
            id="number"
            name="age"
            placeholder="Enter your age"
            min="18"
            max="100"
            required
          />
        </div>
        <div>
          <label for="dropdown">How did you hear about us?</label>
          <select id="dropdown" name="how">
            <option value="friends">Friends</option>
            <option value="social media">Social Media</option>
            <option value="internet search">Internet Search</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div>
          <label
            >Which programming languages are you familiar with? (Select all that
            apply)</label
          ><br />
          <input type="checkbox" id="html" name="language" value="html" />
          <label for="html">HTML</label><br />
          <input type="checkbox" id="css" name="language" value="css" />
          <label for="css">CSS</label><br />
          <input
            type="checkbox"
            id="javascript"
            name="language"
            value="javascript"
          />
          <label for="javascript">JavaScript</label><br />
          <input type="checkbox" id="python" name="language" value="python" />
          <label for="python">Python</label>
        </div>
        <div>
          <label>How would you rate our service?</label><br />
          <input type="radio" id="excellent" name="rating" value="excellent" />
          <label for="excellent">Excellent</label><br />
          <input type="radio" id="good" name="rating" value="good" />
          <label for="good">Good</label><br />
          <input type="radio" id="average" name="rating" value="average" />
          <label for="average">Average</label><br />
          <input type="radio" id="poor" name="rating" value="poor" />
          <label for="poor">Poor</label>
        </div>
        <div>
          <label for="feedback">Any additional comments or feedback?</label
          ><br />
          <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea>
        </div>
        <div>
          <input type="submit" id="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
